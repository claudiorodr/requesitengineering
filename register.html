<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LetMeFix | Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <a href="index.html">
          <h1 class="title">
            LetMeFix
          </h1>
        </a>
      </div>
    </div>
  </section>
  <main class="section">
    <div class="columns">
      <div class="column"></div>
      <div class="column is-two-fifths">
        <div id="registrationErrorMessage" class="notification is-danger is-hidden">
          Erro no registo, tente novamente.
        </div>
        <div class="box">
          <h1 class="title">Register</h1>
          <form id="registerForm" method="POST">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" name="username" placeholder="Username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" name="fullName" placeholder="Full Name">
                <span class="icon is-small is-left">
                  <i class="fas fa-signature"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" name="address" type="text" placeholder="Address">
                <span class="icon is-small is-left">
                  <i class="fas fa-home"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <span class="select">
                  <select name="type" id="type">
                    <option value="customer">Customer</option>
                    <option value="professional">Professional</option>
                    <option value="company">Company</option>
                  </select>
                </span>
                <span class="icon is-small is-left">
                  <i class="fas fa-briefcase"></i>
                </span>
              </p>
              
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="text" name="phoneNumber" placeholder="Phone Number">
                <span class="icon is-small is-left">
                  <i class="fas fa-phone"></i>
                </span>
              </p>
            </div>
            <div id="professionalOptions" class="field is-hidden">
              
              <div class="field">
                <p class="control has-icons-left">
                  <span class="select">
                    <select name="specialty">
                      <option value="electrician">Electrician</option>
                      <option value="plumber">Plumber</option>
                      <option value="builder">Builder</option>
                      <option value="carpenter">Carpenter</option>
                    </select>
                  </span>
                  <span class="icon is-small is-left">
                    <i class="fas fa-briefcase"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="text" name="pricePerHour" placeholder="Price per hour">
                  <span class="icon is-small is-left">
                    <i class="fas fa-euro-sign"></i>
                  </span>
                </p>
              </div>
            </div>
            <div id="companyOptions" class="is-hidden">  
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="text" name="industry" placeholder="Industry">
                  <span class="icon is-small is-left">
                    <i class="fas fa-industry"></i>
                  </span>
                </p>
              </div>
            </div>
            <!-- Submit button -->
            <div class="field is-right">
              <p class="control">
                <input type="submit" class="button is-success" value="Register">
              </p>
            </div>
          </form>
          <a href="login.html">Already have an account? Login here</a>
        </div>
      </div>
      <div class="column"></div>
    </div>
  </main>
  <script src="js/register.js"></script>
</body>

</html>
